<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Turnos Médicos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Simulador de Turnos Médicos</h1>
    </header>
    
  <main>

    <section>
      <h2>Solicitar turno</h2>
      <div id="mensaje-area" class="mensaje" style="display: none;"></div>
      <form id="form-turno">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required placeholder="Ingrese su nombre" minlength="2" maxlength="50">
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required placeholder="Ingrese su apellido" minlength="2" maxlength="50">
        </div>

        <div class="form-group">
          <label for="medico">Médico:</label>
          <select id="medico" required></select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required min="">
        </div>

        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" required>
        </div>

        <button type="submit" disabled>Reservar Turno</button>
      </form>
    </section>

    <!-- Lista dinámica de turnos -->
    <section>
      <h2>Mis turnos</h2>
      <ul id="lista-turnos"></ul>
      <button id="vaciar">Cancelar todos</button>
    </section>
  </main>

</body>
</html>
